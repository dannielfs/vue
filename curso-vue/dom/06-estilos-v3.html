<script src="https://unpkg.com/vue"></script>

<style>
  .caixas {
    display: flex;
    justify-content: space-around;
  }

  .demo {
    width: 100px;
    height: 100px;
    background-color: gray;
  }

  .c1 {
    background-color: red;
  }
  .c2 {
    background-color: green;
  }
  .c3 {
    background-color: blue;
  }
  .girar {
    transform: rotate(45deg);
  }
</style>

<div id="app">
  <div class="caixas">
    <div class="demo" :class="{c1 : aplicarC1, c2 : !aplicarC1}" @click="aplicarC1 = !aplicarC1"></div>
    <div class="demo" :class="[{'girar': aplicarGirar}]"></div>
    <div class="demo" :class="[classeCSS, 'girar']"></div>
  </div>
  <hr>
  <input type="text" name="" id="" v-model="classeCSS">
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      aplicarC1: false,
      classeCSS: 'c1',
      aplicarGirar: true
    },
    computed: {
      aplicar() {
        return {
          'cor-1': this.aplicarC1,
          'cor-2': !this.aplicarC1
        }
      }
    }
  })
</script>
