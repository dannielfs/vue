<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador}}</p>
    <button v-on:click="somar()">Somar 1</button>
    <p v-on:mousemove="atualizar"> Mouse: {{ x }} e {{ y }}</p>
    <button v-on:click="somarParametro(5, $event)">Somar Com Parametro</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0, 
            x: 0,
            y: 0
        },
        methods: {
            somar() {
                this.contador++
            },
            atualizar(e) {
                this.x = e.clientX;
                this.y = e.clientY;
            },
            somarParametro(param, event) {
                console.log(event);
                
                this.contador += param
            }
        }

    })
</script>
