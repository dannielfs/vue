<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Matador de Monstro</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap"
        rel="stylesheet">
  <link rel="stylesheet"
        href="style.css">
</head>

<body>
  <div id="app">
    <div class="panel scores">
      <div class="score">
        <h1>Jogador</h1>
        <div class="life-bar">
          <div class="life"
               :class="{ danger: playerLife < 20 }"
               :style="{ width: playerLife + '%' }"></div>
        </div>
        <div>{{playerLife}}%</div>
      </div>
      <div class="score">
        <h1>Monstro</h1>
        <div class="life-bar">
          <div class="life"
               :class="{ danger: monsterLife < 20 }"
               :style="{ width: monsterLife + '%' }"></div>
        </div>
        <div>{{monsterLife}}%</div>
      </div>
    </div>
    <div class="panel result"
         v-if="hasResult">
      <div class="win"
           v-if="playerLife > 0">Você Ganhou!</div>
      <div class="lose"
           v-else>Você perdeu</div>
    </div>
    <div class="panel buttons">
      <template v-if="running">
        <button @click="attack(false)"
                class="btn attack">Ataque</button>
        <button @click="attack(true)"
                class="btn especial-attack">Ataque Especial</button>
        <button @click="healAndHurt"
                class="btn heal">Curar</button>
        <button @click="running = false"
                class="btn give-up">Desistir</button>
      </template>
      <template v-else>
        <button class="btn new-game"
                @click="startGame">Iniciar Jogo</button>
      </template>
    </div>
    <div class="panel logs" v-if="logs.length">
      <ul>
        <li v-for="log in logs" class="lg" :class="log.cls">
          {{log.text}}
        </li>
      </ul>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
