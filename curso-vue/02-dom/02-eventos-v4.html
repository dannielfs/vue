<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador}}</p>
    <button v-on:click="somar()">Somar 1</button>
    <p v-on:mousemove="atualizar"> Mouse: {{ x }} e {{ y }} <span v-on:mousemove="parar"> parar aqui</span></p>
    <p v-on:mousemove="atualizar"> Mouse: {{ x }} e {{ y }} <span v-on:mousemove.stop=""> parar aqui</span></p>
    <button v-on:click="somarParametro(5, $event)">Somar Com Parametro</button>
    <p>
        <a v-on:click.prevent="" href="http://google.com">Google</a>
    </p>
    <p>
        <a v-on:click="naoNavegar" href="http://google.com">Google</a>
    </p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0, 
            x: 0,
            y: 0
        },
        methods: {
            somar() {
                this.contador++
            },
            atualizar(e) {
                this.x = e.clientX;
                this.y = e.clientY;
            },
            somarParametro(param, event) {
                console.log(event);
                
                this.contador += param
            },
            parar(event) {
                event.stopPropagation();
            },
            naoNavegar(event) {
                event.preventDefault();
            }
        }

    })
</script>
